<!DOCTYPE html>
<html>
<head>
  <title>Laptop Product</title>
  <style>
    .product {
      width: 300px;
      border: 1px solid #ccc;
      padding: 15px;
      font-family: Arial, sans-serif;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      background-color: #fff;
      margin: 20px auto;
    }
    img {
      width: 100%;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="product">
    <img src="laptop-image.jpg" alt="Laptop">
    <h2>UltraBook X1</h2>
    <p>Powerful and lightweight laptop with 16GB RAM and 512GB SSD.</p>
    <p><strong>Price: $999</strong></p>
    <button>Add to Cart</button>
  </div>
</body>
